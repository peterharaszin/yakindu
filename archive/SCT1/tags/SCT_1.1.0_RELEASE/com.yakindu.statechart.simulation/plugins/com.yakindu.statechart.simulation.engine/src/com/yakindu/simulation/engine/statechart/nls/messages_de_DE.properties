SimulationParameterTab_timescaling = Zeitskalierung (Standard = 1.0):
SimulationParameterTab_timescalingtooltip = Die Zeitskalierung definiert das Verhältnis der Simulations- zur Systemzeit an. Der Wert 1.0 (Standard) wird verwendet, wenn die Simulation mit einer Simulationszeit gestartet werden soll, die der Zeit des Systems entspricht. Ein Wert von 2.0 halbiert und ein Wert von 0.5 verdoppelt die Simulationszeit.
SimulationParameterTab_timescalingerror = Der Wert für die Zeitskalierung ist nicht gültig. Es ist ein numerischer Wert größer als 0.0 erforderlich.
SimulationParameterTab_timescalinginfinityerror = Die Zeitskalierung muss größer %s und kleiner gleich %s sein!
SimulationParameterTab_schedulerinterval = Zeitgeber-Interval (Millisekunden, Standard = 0):
SimulationParameterTab_schedulerintervaltooltip = Der Interval gibt an, ob ein Zeitgeber (Interval > 0) für die Simulation verwendet werden soll. Der Zustandsautomat erhält eine zeitliche Taktung. 
SimulationParameterTab_schedulerintervalerror = Der Interval des Zeitgebers ist nicht gültig. Erforderlich is eine Ganzzahl größer gleich 0.
SimulationParameterTab_schedulerintervalinfinityerror = Der Interval muss größer %s und kleiner gleich %s sein! 