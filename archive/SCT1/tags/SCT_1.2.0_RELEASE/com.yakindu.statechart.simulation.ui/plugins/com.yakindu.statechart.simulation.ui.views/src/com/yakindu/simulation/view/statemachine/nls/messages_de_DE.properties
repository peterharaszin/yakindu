ContextProvider_viewhelp = Die Yakindu Statemachine View stellt alle Variablen und Ereignisse der ausgewählten Simulation dar. Die Ansicht ermöglicht das Editieren von allen eingehenden und lokalen Variablen sowie das Auslösen und Deaktivieren von Ereignissen.\n\nHinweis: Das Deaktivieren eines Ereignisses ist nur möglich, wenn die Simulation im Einzelschritt-Modus betrieben wird und das Ereignis von dem Simulator noch nicht verarbeitet und deaktiviert wurde.\n\nDie unterschiedlichen Simulationsinstanzen können anhand des Namens und der Instanznummer der Zustandsmaschine identifiziert werden. Dieses kann hilfreich sein, falls mehrere Instanzen des gleichen Zustandsdiagramms in einem System existieren.\n\n\nLegende:\n\n    Grüne Markierung:    Neuer Wert ist ungleich 0.0\n    Gelbe Markierung:    Neuer Wert ist 0.0\n    Texthervorhebung:    Ereignis de-/aktiviert
